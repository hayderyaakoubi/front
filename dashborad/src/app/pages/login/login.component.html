<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black"
         style="background-image: url('../../assets/img/login.jpg'); background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">

                <!--<form class="form" method="" action="">-->
                <form [formGroup]="login">
                    <div class="card card-login card-hidden">
                        <div class="card-header card-header-rose text-center">
                            <h4 class="card-title">Welcome to TechAbility</h4>
                            <!--<div class="social-line">
                                <a class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a class="btn btn-just-icon btn-link btn-white">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>-->
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                               <span class="input-group-text">
                                 <i class="material-icons">email</i>
                               </span>
                                </div>
                                <mat-form-field class="example-full-width"
                                                [ngClass]="{'has-success':validEmailLogin===true}">
                                    <input
                                            type="email"
                                            matInput
                                            placeholder="Email Address *"
                                            [errorStateMatcher]="matcher"
                                            (ngModelChange)="emailValidationLogin($event)"
                                            formControlName="Email">
                                    <mat-error
                                            *ngIf="emailFormControl.hasError('Email') && !emailFormControl.hasError('required')">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="emailFormControl.hasError('required')">
                                        Email is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="input-group">
                            <div class="input-group-prepend">
                               <span class="input-group-text">
                                 <i class="material-icons">lock_outline</i>
                               </span>
                            </div>
                            <mat-form-field class="example-full-width"
                                            [ngClass]="{'has-success':validPasswordLogin===true}"
                                            [ngClass]="displayFieldCss(login, 'Password')">
                                <input type="password"
                                       matInput
                                       placeholder="Password *"
                                       (ngModelChange)="passwordValidationLogin($event)"
                                       formControlName="Password">
                                <app-field-error-display [displayError]="isFieldValid(login, 'Password')"
                                                         errorMsg="Enter a valid password.">
                                </app-field-error-display>
                            </mat-form-field>
                            </div>
                            <div class="category form-category">* Required fields</div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <button mat-raised-button type="submit" class="btn btn-rose btn-fill btn-wd"
                                        (click)="onLogin()">Login
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

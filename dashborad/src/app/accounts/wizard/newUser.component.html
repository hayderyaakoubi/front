<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-8 mr-auto ml-auto">
      <!--      Wizard container        -->
      <div class="wizard-container">
        <div class="card card-wizard" data-color="rose" id="wizardProfile">
<!--
          <form [formGroup]="type" action="" method="">
-->
            <form [formGroup]="type" (ngSubmit)="onSubmit()">
            <!--        You can switch " data-color="primary" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
            <div class="card-header text-center">
              <h3 class="card-title">
                Create New Account
              </h3>
              <h5 class="card-description">This information will let us know more about the user.</h5>
            </div>
            <div class="wizard-navigation">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" href="#about" data-toggle="tab" role="tab">
                    About
                  </a>
                </li>
<!--
                <li class="nav-item">
                  <a class="nav-link" href="#account" data-toggle="tab" role="tab">
                    Account
                  </a>
                </li>
-->
                <!--<li class="nav-item">-->
                <!--<a class="nav-link" href="#address" data-toggle="tab" role="tab">-->
                <!--Address-->
                <!--</a>-->
                <!--</li>-->
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active" id="about">
                  <!--<h5 class="info-text"> Let's start with the basic information</h5>-->
                  <div class="row justify-content-center">
                    <!--  <div class="col-sm-4">
                        <div class="picture-container">
                          <div class="picture">
                            <img src="../../assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="" />
                            <input type="file" id="wizard-picture">
                          </div>
                          <h6 class="description">Choose Picture</h6>
                        </div>
                      </div>-->
                    <div class="col-sm-6">
                      <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                        </div>
                        <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(type, 'FirstName')">
                          <input type="text"
                                 name="firstname"
                                 matInput
                                 id="text"
                                 placeholder="First Name"
                                 formControlName="FirstName">
                        </mat-form-field>
                      </div>
                      <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">record_voice_over</i>
                          </span>
                        </div>
                        <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(type, 'LastName')">
                          <input type="text"
                                 name="lastname"
                                 matInput
                                 id="text"
                                 placeholder="Last Name"
                                 formControlName="LastName">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-lg-10 mt-3">
                      <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">email</i>
                          </span>
                        </div>
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Email (required)" formControlName="Email"
                                 type="email" id="email" name="email">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="mr-auto">
                <input type="button" class="btn btn-previous btn-fill btn-default btn-wd disabled" name="previous" value="Previous">
              </div>
              <div class="ml-auto">
                <input type="button" class="btn btn-next btn-fill btn-rose btn-wd" name="next" value="Next" >
                <input type="submit" class="btn btn-finish btn-fill btn-rose btn-wd" name="finish" value="Finish" style="display: none;"  [disabled]="type.invalid">

                          </div>
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>
      <!-- wizard container -->
    </div>
  </div>
</div>
